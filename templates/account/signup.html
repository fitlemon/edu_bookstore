{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
            <a class="nav-link" href="{% provider_login_url 'github' %}">Sign Up via GitHub</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% provider_login_url 'google' %}">Sign Up via Google</a>
        </li>
    </ul>
</form>
{% endblock content %}
